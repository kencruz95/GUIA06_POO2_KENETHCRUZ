<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>Página de Inicio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--Plugins Frameworks-->
        <h:outputScript library="js" name="jquery-3.1.0.min.js" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputStylesheet library="css" name="font-awesome.min.css"/>
        <!--Plugins Alerta-->
        <h:outputStylesheet library="css" name="toastr.min.css"/>
        <h:outputScript library="js" name="toastr.min.js"/>
        <h:outputScript library="js" name="custom/mens.js"/>
        <!--Plugins Tablas-->
        <h:outputStylesheet library="css" name="bootstrap-table.css" />
        <h:outputStylesheet library="css" name="custom/table.mini.css" />
        <h:outputScript library="js" name="bootstrap-table.js" />
        <h:outputScript library="js" name="bootstrap-table-es-AR.min.js" />
        <!--Plugins Confirmation [Eliminar]-->
        <h:outputScript library="js" name="bootstrap-tooltip.js"/>
        <h:outputScript library="js" name="bootstrap-confirmation.js"/>
        <!--Plugins Exclusivos de esta página-->
        <h:outputScript library="js" name="custom/alum.js"/>
        
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
        <style>
            .field-error
            {
                color: #a94442; 
                display: block;
                font-size: 10px;
            }
            .field-error:first-letter
            {
                text-transform: capitalize;
            }
        </style>
    </h:head>
    <h:body>
        <!-- INICIO: MENU PRINCIPAL -->
        <div class="container" style="padding-top: 1em;">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Desplegar navegación</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">POO 2 \ Guia 6</a>
                </div>
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="Alumnos.xhtml">Alumnos</a></li>
                        <li><a href="Cursos.xhtml">Cursos</a></li>
                        <li><a href="Grupos.xhtml">Grupos</a></li>
                        <li><a href="GrupoAlumnos.xhtml">Grupos-alumnos</a></li>
                        <li><a href="Profesores.xhtml">Profesores</a></li>

                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                Configuraciones <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Perfil</a></li>
                                <li><a href="#">Cerrar sesion</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- FIN: MENU PRINCIPAL -->
        
        <div class="row col-md-12">
            <div class="col-md-4 col-xs-4">
                <div class="panel panel-default">
                    <div class="panel-heading">Formulario \ Alumnos</div>
                    <div class="panel-body">
                        <h:form>
                            <!--Form exclusivo para los remotos-->
                            <p:remoteCommand name="consAlum" actionListener="#{alumnosBean.cons()}" update=":FormAlum" 
                                             oncomplete="INIT_OBJE_ALUM();" global="true"/>
                            <p:remoteCommand name="elimAlum" actionListener="#{alumnosBean.elim()}" update=":FormAlum :ContAlum" 
                                             oncomplete="INIT_OBJE_ALUM();"  global="true"/>
                        </h:form>
                        <h:form id="FormAlum">
                            <h:inputHidden id="codi" value="#{alumnosBean.objeAlum.codiAlum}" />
                            <div class="input-group input-group-xs">
                                <h:outputLabel  for="nomb" value="Nombre: "/>
                                <h:inputText id="nomb" value="#{alumnosBean.objeAlum.nombAlum}" size="100" class="form-control" />
                                <h:message for="nomb" errorClass="field-error" />
                            </div>
                            <div class="input-group input-group-xs">
                                <h:outputLabel  for="apel" value="Apellido: "/>
                                <h:inputText id="apel" value="#{alumnosBean.objeAlum.apelAlum}" size="100" class="form-control" />
                                <h:message for="apel" errorClass="field-error" />
                            </div>
                            <div class="input-group input-group-xs">
                                <h:outputLabel  for="fechNaci" value="Fecha Nacimiento: "/>
                                <h:inputText id="fechNaci" value="#{alumnosBean.objeAlum.fechNaciAlum}" size="100" class="form-control">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:inputText>
                                <h:message for="fechNaci" errorClass="field-error" />
                            </div>
                            <div class="input-group input-group-xs">
                                <h:outputLabel  for="mail" value="E-mail: "/>
                                <h:inputText id="mail" value="#{alumnosBean.objeAlum.mailAlum}" size="100" class="form-control" />
                                <h:message for="mail" errorClass="field-error" />
                            </div>
                            <div class="input-group input-group-xs">
                                <h:outputLabel  for="tele" value="Teléfono: "/>
                                <h:inputText id="tele" value="#{alumnosBean.objeAlum.teleAlum}" size="100" class="form-control" />
                                <h:message for="tele" errorClass="field-error" />
                            </div>
                            <div class="input-group input-group-xs">
                                <h:outputLabel  for="dire" value="Dirección: "/>
                                <h:inputText id="dire" value="#{alumnosBean.objeAlum.direAlum}" size="100" class="form-control" />
                                <h:message for="dire" errorClass="field-error" />
                            </div>
                            <div class="input-group input-group-xs">
                                <h:outputLabel  for="gene"  value="Género: "/>
                                <h:selectOneMenu id="gene" value="#{alumnosBean.objeAlum.geneAlum}" class="form-control">
                                    <f:selectItem pt:data-hidden="true" itemLabel="Seleccione..."/>
                                    <f:selectItem itemValue="M" itemLabel="Masculino"/>
                                    <f:selectItem itemValue="F" itemLabel="Femenino"/>
                                </h:selectOneMenu>
                                <h:message for="gene" errorClass="field-error" />
                            </div>
                            <div class="input-group-btn right" style="padding-top: 5px;">
                                <div class="btn-group">
                                    <h:commandLink id="btonCanc" class="btn btn-default btn-xs">
                                        <p:ajax listener="#{alumnosBean.limpForm()}" process="@form" update="@form" global="true"/>
                                        <i class="fa fa-mail-forward"/> Cancelar
                                    </h:commandLink>
                                    <h:commandLink id="btonGuar" class="btn btn-success btn-xs" rendered="#{alumnosBean.guardar}">
                                        <p:ajax listener="#{alumnosBean.guar()}" process="@form" update="@form :ContAlum" oncomplete="INIT_OBJE_ALUM();" />
                                        <i class="fa fa-plus"/> Guardar
                                    </h:commandLink>
                                    <h:commandLink id="btonModi" class="btn btn-primary btn-xs" rendered="#{!alumnosBean.guardar}">
                                        <p:ajax listener="#{alumnosBean.modi()}" process="@form" update="@form :ContAlum" oncomplete="INIT_OBJE_ALUM();" />
                                        <i class="fa fa-edit"/> Modificar
                                    </h:commandLink>
                                    <h:outputLink id="btonElim" class="btn btn-danger btn-xs" rendered="#{!alumnosBean.guardar}" 
                                        pt:data-toggle="confirmation" pt:data-btn-ok-label="Sí" pt:data-btn-ok-icon="fa fa-times"
                                        pt:data-btn-ok-class="btn-danger btn-xs" pt:data-btn-cancel-label="No" pt:data-btn-cancel-icon="fa fa-mail-forward"
                                        pt:data-btn-cancel-class="btn-default btn-xs" pt:data-title="¿Esta seguro que desea eliminar?">
                                        <i class="fa fa-times"/> Eliminar
                                    </h:outputLink>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
            <div class="col-md-8 col-xs-8">
                <div class="panel panel-default">
                    <div class="panel-heading">Tabla de Datos \ Alumnos</div>
                    <div class="panel-body">
                        <h:panelGroup id="ContAlum">
                            <h:dataTable pt:data-id="TablAlum" id="TablAlum" value="#{alumnosBean.listAlum}"
                                        var="fila" class="boottable" pt:data-toolbar="#toolbar"
                                        styleClass="table-hover table-bordered table-condensed table-striped table-responsive"
                                        pt:data-show-refresh="false" pt:data-show-toggle="false" pt:data-show-columns="false" 
                                        pt:data-search="true" pt:data-pagination="true" pt:data-page-list="[5, 10, 20, 50]"
                                        pt:data-click-to-select="true"  pt:data-select-item-name="radio"
                                        pt:data-single-select="true">                                
                               <h:column pt:data-field="state" pt:data-checkbox="true">
                               </h:column>
                               <h:column pt:data-align="right" pt:data-sortable="true" pt:data-field="id">
                                   <f:facet name="header">Código</f:facet>
                                   <h:outputText value="#{fila.codiAlum}"/>
                               </h:column>
                               <h:column pt:data-sortable="true" pt:data-field="nomb">
                                   <f:facet name="header">Nombre</f:facet>
                                   <h:outputText value="#{fila.nombAlum.concat(' ').concat(fila.apelAlum)}"/>   
                               </h:column>
                               <h:column pt:data-sortable="true">
                                   <f:facet name="header">Fecha Nac.</f:facet>
                                   <h:outputText value="#{fila.fechNaciAlum}">
                                       <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-6"/>
                                   </h:outputText>                            
                               </h:column>
                               <h:column pt:data-sortable="true">
                                   <f:facet name="header">Email</f:facet>
                                   <h:outputText value="#{fila.mailAlum}"/>
                               </h:column>
                               <h:column pt:data-sortable="true">
                                   <f:facet name="header">Teléfono</f:facet> 
                                   <h:outputText value="#{fila.teleAlum}"/>
                               </h:column>
                               <h:column pt:data-sortable="true">
                                   <f:facet name="header">Dirección</f:facet> 
                                   <h:outputText value="#{fila.direAlum}"/>
                               </h:column>
                           </h:dataTable>
                        </h:panelGroup>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
    
    
    
</html>
